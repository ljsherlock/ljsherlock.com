wordpress_sites:
  ljsherlock.com:
    site_hosts:
      - canonical: develop.ljsherlock.com
        # redirects:
        #   - www.ljsherlock.dev
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
